<div class="client-dashboard-container">
  <div class="mobile-nav">
    <h1 ui-sref="codeKarmaParent.home">Code Karma</h1>
    <img src="assets/menu.png" alt="menu by unlimicon from the Noun Project" ng-click="account.toggleSlide()">
  </div>
    <header>
        <img ui-sref="codeKarmaParent.home" src="assets/lotus_blue.png" alt="Lotus by Muhammad Faizal Rahman Hakim from the Noun Project" />
        <h1 ui-sref="codeKarmaParent.home">Code Karma</h1>
    </header>

    <div class="btnContainer">
        <button class="myProjectsBtn"><a ui-sref="codeKarmaParent.clientProjects">My Projects</a></button>
        <button class="createProjectsBtn"><a ui-sref="codeKarmaParent.clientAddProject">Create a Project</a></button>
    </div>

    <div class="infoContainer">

        <div class="profilePic"><img alt="{{currentUser.name}}" src="{{currentUser.image}}"></div>

        <div class="name">
            <p>{{currentUser.name}}</p>
        </div>

        <div class="gitHubLink">
            <p>{{currentUser.github}}</p>
        </div>

        <div class="orgName">
            <p>{{currentUser.orgName}}</p>
            <img ng-hide='clientDashboard.showNameEdit' ng-click='clientDashboard.showNameEdit=true' class="editIcon" src="assets/editIcon.png" alt="edit by Laura Vilar from the Noun Project" />
            <input type="text" name="orgName" ng-show='clientDashboard.showNameEdit' ng-model="clientDashboard.newInfo.organization_name">
            <button class="save" ng-show='clientDashboard.showNameEdit' ng-click="clientDashboard.updateInfo()">Save</button>
        </div>

        <div class="orgLink">
            <p>{{currentUser.orgSite}}</p>
            <img ng-hide='clientDashboard.showLinkEdit' ng-click='clientDashboard.showLinkEdit=true' class="editIcon" src="assets/editIcon.png" alt="edit by Laura Vilar from the Noun Project" />
            <input type="text" name="orgLink" ng-show='clientDashboard.showLinkEdit' ng-model="clientDashboard.newInfo.organization_site">
            <button class="save" ng-show='clientDashboard.showLinkEdit' ng-click="clientDashboard.updateInfo()">Save</button>
        </div>

    </div>
</div>
